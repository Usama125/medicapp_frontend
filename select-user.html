<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Favicon -->
      <link href="assets/images/favicon.png" sizes="60x60" rel="shortcut icon" type="image/x-icon" />
      <!-- Font Awsome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="assets/css/bootstrap.min.css">
      <link rel="stylesheet" href="assets/css/style.css">
      <title>MedicApp</title>
   </head>
   <body>
      <!-- Login Form -->
      <section class="user-account select-user">
         <div class="container">
            <div class="row">
               <div class="col-md-12 action-icon">
                  <a href="javascript:void(0)"><span class="icon-angle-left"></span></a>
                  <a href="javascript:void(0)"><span class="icon-close"></span></a>
               </div>
            </div>
            <div class="row align-items-center text-center">
               <div class="col-md-12">
                  <div class="row justify-content-center">
                <div class="col-12">
                  <img class="logo" src="assets/images/logo.png" alt="logo">
               </div>
               <div class="col-6 col-sm-5 col-md-3 col-lg-3 col-xl-2 pr-2 pr-md-3">
                     <div class="card py-2">
                       <div class="card-body">
                         <img src="assets/images/medical.png" alt="patient">
                       </div>
                     </div>
                     <h6 class="mt-3">Register as Patient</h6>
               </div>
               <div class="col-6 col-sm-5 col-md-3 col-lg-3 col-xl-2 pl-3 pl-md-2">
                     <div class="card py-2">
                       <div class="card-body">
                         <img src="assets/images/resgister-hospital.png" alt="hospital">
                       </div>
                     </div>
                       <h6 class="mt-3">Register as Hospital</h6>
               </div>
            </div>
         </div>
            </div>
            
         </div>
      </section>
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="assets/js/jquery-3.5.1.js"></script>
      <script src="assets/js/popper.min.js"></script>
      <script src="assets/js/bootstrap.min.js"></script>
   </body>
</html>
