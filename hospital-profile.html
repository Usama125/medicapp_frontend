<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Favicon -->
      <link href="assets/images/favicon.png" sizes="60x60" rel="shortcut icon" type="image/x-icon" />
      <!-- Font Awsome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="assets/css/bootstrap.min.css">
      <link rel="stylesheet" href="assets/css/style.css">
      <title>MedicApp</title>
   </head>
   <body>
      <div id="wrapper">
         <!-- Sidebar -->
         <aside id="sidebar-wrapper" class="scrollbar">
            <a href="javascript:void(0)" class="d-lg-none" ><i id="close" class="icon-close"></i></a>
            <div class="text-center logo">
               <a href="javascript:void(0)">
               <img src="assets/images/logo.png" alt="logo">
               </a>
            </div>
            <form class="form-inline search-form d-lg-none">
               <input class="form-control" type="search" placeholder="Search" aria-label="Search">
               <span class="icon-search"></span>
            </form>
            <ul class="sidebar-nav">
               <li>
                  <a href="index.html"><span class="icon-dashboard"></span> Dashboard</a>
               </li>
               <li>
                  <a href="doctors.html"><span class="icon-stethoscope"></span> Doctors</a>
               </li>
               <li class="active">
                  <a href="nurse.html"><span class="icon-nurse"></span> Nurse</a>
               </li>
               <li>
                  <a href="laboratory.html"><span class="icon-laboratory"></span> Laboratory </a>
               </li>
               <li>
                  <a href="patient-list.html"><span class="icon-patient"></span> Patient List</a>
               </li>
            </ul>
         </aside>
         <!-- Main Content -->
         <section id="content-wrapper" class="user-dashboard">
            <!-- Header -->
            <header>
               <nav class="navbar navbar-expand-lg navbar-light">
                  <a href="javascript:void(0)" class="d-lg-none" id="sidebar-toggle"><i class="fa fa-bars"></i></a>
                  <form class="form-inline search-form d-none d-lg-block">
                     <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                     <span class="icon-search"></span>
                  </form>
                  <ul class="navbar-nav ml-auto align-items-center">
                     <li class="nav-item">
                        <div class="dropdown">
                           <a href="javascript:void(0)" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                           <span class="icon-user"></span> User
                           </a>
                           <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                              <a class="dropdown-item" href="#">Setting</a>
                              <a class="dropdown-item" href="#">Logout</a>
                           </div>
                        </div>
                     </li>
                  </ul>
               </nav>
            </header>
            <div class="row nav-tab-link">
               <div class="col-md-12">
                  <ul class="nav justify-content-center">
                     <li class="nav-item">
                        <a class="nav-link" href="#" data-toggle="modal" data-target="#hospitalProfile">Hospital Profile</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link active" href="#">Account</a>
                     </li>
                  </ul>
               </div>
            </div>
            <div class="row patient-profile">
               <div class="col-md-3 col-lg-3 col-xl-2">
                  <div class="profile-image">
                     <img src="assets/images/patient.png" alt="patient">
                     <a href="#"><span class="fa fa-pencil"></span></a>
                  </div>
               </div>
               <div class="col-md-9 col-lg-9 col-xl-8">
                  <h4 class="mb-3">Hospital Details</h4>
                  <form>
                     <div class="row">
                        <div class="col-sm-6">
                           <div class="form-group">
                              <input type="text" class="form-control" placeholder="Hospital Name">
                           </div>
                        </div>
                        <div class="col-sm-6">
                           <div class="form-group">
                              <input type="text" class="form-control" placeholder="Trade License Number">
                           </div>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-sm-6">
                           <div class="form-group">
                              <input type="text" class="form-control" placeholder="Location">
                           </div>
                        </div>
                        <div class="col-sm-6">
                           <div class="form-group position-relative">
                              <input type="file" class="form-control custom-file-input" id="validatedCustomFile">
                              <label class="custom-file-label form-control" for="validatedCustomFile">Upload Trade License</label>
                           </div>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-sm-12">
                           <div class="map-bg" style="background-image: url(assets/images/map.png);">
                              <button type="button" class="btn btn-primary px-4">UPDATE MAP LOCATION</button>
                           </div>
                        </div>
                     </div>
                     <h4 class="mb-3">Contact Details</h4>
                     <div class="row">
                        <div class="col-sm-6">
                           <div class="form-group">
                              <input type="text" class="form-control" placeholder="Email">
                           </div>
                        </div>
                        <div class="col-sm-6">
                           <div class="form-group">
                              <input type="text" class="form-control" placeholder="Mobile">
                           </div>
                        </div>
                        <div class="col-sm-6">
                           <div class="form-group">
                              <input type="Password" class="form-control" placeholder="Change Password">
                           </div>
                        </div>
                     </div>
                     <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary mt-2">Update</button>
                     </div>
                  </form>
               </div>
            </div>
         </section>
      </div>
      <!-- Add Doctor -->
      <div class="modal fade" id="hospitalProfile" tabindex="-1" aria-labelledby="hospitalProfileLabel" aria-hidden="true">
         <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
               <div class="modal-body">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span class="icon-close"></span>
                  </button>
                  <h4 class="text-center">Update Hospital Profile</h4>
                  <form>
                     <div class="row">
                        <div class="col-md-6">
                           <div class="form-group">
                             <select class="form-control">
                                 <option>Opening Time</option>
                               </select>
                           </div>
                        </div>
                        <div class="col-md-6">
                           <div class="form-group">
                              <select class="form-control">
                                 <option>Closing Time</option>
                               </select>  
                           </div>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-md-6">
                           <div class="form-group">
                               <select class="form-control">
                                 <option>Services</option>
                               </select>  
                           </div>
                        </div>
                        <div class="col-md-6">
                           <div class="form-group">
                               <select class="form-control">
                                 <option>PCR/DPI</option>
                               </select>  
                           </div>
                        </div>
                     </div>
                     <div class="form-group text-center mb-0">
                        <button type="submit" class="btn btn-primary">Update</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="assets/js/jquery-3.5.1.js"></script>
      <script src="assets/js/popper.min.js"></script>
      <script src="assets/js/bootstrap.min.js"></script>
      <script>
         const $button  = document.querySelector('#sidebar-toggle');
         const $wrapper = document.querySelector('#wrapper');
         
         $button.addEventListener('click', (e) => {
          e.preventDefault();
          $wrapper.classList.toggle('toggled');
         });
      </script>
      <script>
         $(document).ready(function(){
          $("#close").click(function(){
           $("#wrapper").removeClass('toggled');
         });
         });
      </script>
   </body>
</html>
