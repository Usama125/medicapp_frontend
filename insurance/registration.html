<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Favicon -->
      <link href="assets/images/favicon.png" sizes="60x60" rel="shortcut icon" type="image/x-icon" />
      <!-- Font Awsome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="assets/css/bootstrap.min.css">
      <link rel="stylesheet" href="assets/css/style.css">
      <title>MedicApp</title>
   </head>
   <body>
      <!-- Registration Form -->
      <section class="user-account">
         <div class="container">
            <div class="row">
               <div class="col-md-12 action-icon">
                  <a href="javascript:void(0)"><span class="icon-angle-left"></span></a>
                  <a href="javascript:void(0)"><span class="icon-close"></span></a>
               </div>
            </div>
            <div class="row justify-content-center align-items-center">
               <div class="col-sm-9 col-md-7 col-lg-5 text-center">
                  <img class="logo" src="assets/images/logo.png" alt="logo">
                  <h3 class="mb-4">Hospital Registration</h3>
                  <form>
                     <div class="form-group">
                        <input type="text" class="form-control" placeholder="Hospital Name">
                     </div>
                     <div class="form-group">
                        <input type="text" class="form-control" placeholder="Trade License Number">
                     </div>
                     <div class="form-row">
                        <div class="col">
                           <div class="form-group">
                              <input type="text" class="form-control" placeholder="Issue Date">
                           </div>
                        </div>
                        <div class="col">
                           <div class="form-group">
                              <input type="text" class="form-control" placeholder="Expiry Date">
                           </div>
                        </div>
                     </div>
                     <div class="form-group">
                         <input type="file" class="form-control custom-file-input" id="validatedCustomFile">
                         <label class="custom-file-label form-control" for="validatedCustomFile">Upload Trade License</label>
                     </div>
                     <div class="form-group">
                        <select class="form-control">
                           <option>Location</option>
                        </select>
                     </div>
                     <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email">
                     </div>
                     <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password">
                     </div>
                     <button type="submit" class="btn btn-primary mt-2">Register</button>
                  </form>
               </div>
            </div>
         </div>
      </section>

      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="assets/js/jquery-3.5.1.js"></script>
      <script src="assets/js/popper.min.js"></script>
      <script src="assets/js/bootstrap.min.js"></script>
   </body>
</html>
